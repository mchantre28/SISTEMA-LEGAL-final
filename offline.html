<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Legal - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center p-8 max-w-md mx-auto">
        <!-- Ícone -->
        <div class="mb-8">
            <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="wifi-off" class="w-12 h-12 text-white"></i>
            </div>
        </div>
        
        <!-- Título -->
        <h1 class="text-3xl font-bold text-white mb-4">Sistema Offline</h1>
        
        <!-- Mensagem -->
        <p class="text-gray-300 mb-8 leading-relaxed">
            Você está offline no momento. Algumas funcionalidades podem estar limitadas, 
            mas você ainda pode acessar dados já carregados.
        </p>
        
        <!-- Status -->
        <div class="bg-gray-800 rounded-lg p-4 mb-8">
            <div class="flex items-center justify-center space-x-2">
                <i data-lucide="alert-circle" class="w-5 h-5 text-yellow-400"></i>
                <span class="text-yellow-400 font-medium">Sem conexão com a internet</span>
            </div>
        </div>
        
        <!-- Ações -->
        <div class="space-y-4">
            <button onclick="window.location.reload()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium transition-colors flex items-center justify-center space-x-2">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                <span>Tentar Novamente</span>
            </button>
            
            <button onclick="window.history.back()" class="w-full bg-gray-600 hover:bg-gray-700 text-white py-3 px-6 rounded-lg font-medium transition-colors flex items-center justify-center space-x-2">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span>Voltar</span>
            </button>
        </div>
        
        <!-- Informações adicionais -->
        <div class="mt-8 text-sm text-gray-400">
            <p>Dados salvos localmente ainda estão disponíveis</p>
            <p>Sincronização automática quando a conexão for restaurada</p>
        </div>
    </div>
    
    <script>
        // Renderizar ícones
        if (typeof lucide !== 'undefined' && lucide.createIcons) {
            lucide.createIcons();
        }
        
        // Verificar conexão periodicamente
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // Listener para quando a conexão voltar
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
